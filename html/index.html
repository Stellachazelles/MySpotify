<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MySpotify</title>

  
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

         <!-- css -->
        <link rel="stylesheet" href="../css/reset.css"/>
        <link rel="stylesheet" href="../css/styles.css"/>

    
        <!-- icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link ref="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.0/css/all.min.css">
    </head>

      
    
        <body>
        <!-- The left side of the page  -->
        
            <header >  
              <p> . . .  </p>
              <ul class="sectionAside-menu">  
                <li class="sectionAside-menu__home">
                  <i class="fa-sharp fa-solid fa-house"></i> 
                  Acceuil 
                </li>

                <li class="sectionAside-menu__search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                   Rechercher 
                  </li>

                <li class="sectionAside-menu__library">
                  <i class="fa-solid fa-chart-simple"></i>
                   Bibliothèque 
                  </li>

                <li class="sectionAside-menu__premium">
                  <i class="fa-brands fa-spotify"></i> 
                        Premium 
                    <span>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                  </span> 
                </li>
                </ul>

                <ul class="sectionAside-menu__playlist">
                  <li class="sectionAside-menu__playlistCreate">
                    <i class="fa-regular fa-square-plus"> </i>
                     Créer une playlist
                  </li>

                  <li class="sectionAside-menu__playlistTitle">
                    <i class="fa-solid fa-heart"></i> 
                    Titre likés 
                  </li>
              </ul>       
               <p class="sectionAside-menu__playlistName"> 
                 Make them remenber your family name
              </p>                
            </header>


            <section>

            <nav>
              <!-- the top / header in responsive -->
              <div class="main">  
                <!-- Left -->
                <p class="main-chevronLeft">
                  <i class="fa-solid fa-chevron-left"></i>
                </p>

                <p class="main-chevronRight">
                  <i class="fa-sharp fa-solid fa-chevron-right"></i>
                </p>
                <!-- Right-->
              
                  <p class="main-subscription">  
                    S'abonner
                  </p>
                    
                    
                    <i class="fa-solid fa-user"></i>   
              </div>                   
            </nav>        
                           
              <article>
              <div class="main-playlist">

                OULAA cest moi
                <!-- the top / top bottom -->
                  <!-- Picture / Left-->
                   <!-- Details / Right -->
              </div>
            
              <div class="main-playlist__songs">
              <!-- the playlist -->
              <!-- left -->
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-sharp fa-solid fa-circle-down"></i>
                <i class="fa-solid fa-user-plus"></i>
              <!-- right -->
              <i class="fa-solid fa-magnifying-glass"></i>
             </div>
             </article>

            </section>


            <footer>
              <div class="footer-audio">
                    <!-- Icon here de l'audio  -->
                    <i class="fa-solid fa-shuffle"></i> 
                    <i class="fa-solid fa-backward-fast"></i>
                    <i class="fa-sharp fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-forward-fast"></i>
                    <i class="fa-solid fa-rotate"></i>
                   
                    <div class="footer-audio__player"> </div>

                    <div class="footer-audio__playerLenght">
                      <p class="footer-audio__playerLenghtStart">0:00</p>
                      <p class="footer-audio__playerLenghtEnd">3:33</p>
                    </div>                    
              </div>

                <div class="footer-audio__volume">
                    <!-- Icon here du volume de l'audio  -->
                    <i class="fa-solid fa-microphone"></i> 
                    <i class="fa-solid fa-chart-simple"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-off"></i>
              </div>
              <div class="footer-audio__volumeLenght"> </div>
            </footer>

        </body>
</html>
